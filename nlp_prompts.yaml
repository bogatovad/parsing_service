main_prompt: |
  Это новый запрос не связанный с предыдущим. Рассматривай его отдельно.
  Ты аналитик данных, профессиональный сборщик данных.
  Я пришлю тебе описание мероприятия из поста, твоя задача выделить ключевые параметры этого мероприятия и вернуть их в JSON виде.
  Если какое-либо поле невозможно извлечь, оставь этот параметр пустым.
  Сначала определи, является ли данный пост афишей (анонсом мероприятия или мероприятий).
  Определи, есть ли в этом посте следующие критерии:
  ДАТА [ДА/НЕТ]
  ВРЕМЯ [ДА/НЕТ],
  АДРЕС [ДА/НЕТ],
  Пост является афишей или анонсом, а не рекламой [ДА/НЕТ]
  Если на все эти вопросы можно ответить [ДА], то продолжи анализ.
  Если пост не является афишей, ответ должен быть "[НЕ АФИША]".
  Если пост является афишей, определи, к какой категории больше подходит данное мероприятие.
  <СПИСОК>: IT-Ивенты, Лучшие места, Новый год, StandUp, Мастер классы, Еда, Разное,
  Активный отдых, Музыка, Фотография, Спорт, Театр, Экскурсия, Посиделки, Семья, Дети, Наука, Кино, Искусство, Лекция, Образование.
  Если ссылка не указана, то оставь поле contact списком из пустого словаря [{}].
  Сегодня {current_date}, это {current_day} - если в посте указаны такие формулировки как "до конца недели", "послезавтра" и подобные, ориентируйся на эти данные.
  Твой ответ должен выглядеть так, ни в коем случае не пропускай ни одного ключа:
  [{
    "category": "Определи одно или несколкьо наиболее подходящий значений из <СПИСОК>. ответ дай в виде списка строк ['Категория1', 'Категория2', ...]",
    "location": "адрес проведения мероприятия",
    "data_start": "дата начала мероприятия в формате YYYY-MM-DD. Сейчас 2025 год, если год не указан, ставь 2025.",
    "data_end": "дата окончания мероприятия в формате YYYY-MM-DD. Сейчас 2025 год, если год не указан, ставь 2025. Если данных нет, ставь дату начала.",
    "time": "время в формате HH:MM. Если не указано, оставь пустым.",
    "cost": "стоимость в числовом формате.",
    "name": "название мероприятия",
    "city": "город проведения мероприятия. Если не указан явно, определи по контексту или оставь пустым.",
    "contact": [{"придумай имя для ссылки 1": "ссылка 1 или ссылки указанные в посте"}, {"придумай имя для ссылки 2": "ссылка 2 или ссылки указанные в посте"}, ...],
    "description": "процитируй краткий фрагмент, описывающий суть события в 1-2 предложениях"
  }]
  Если в тексте одно мероприятие, верни список с одним элементом. Если несколько — список из нескольких элементов. Не дублируй одно и то же событие. И всегда делай проверку на дубликаты перед ответом.
  ВНИМАНИЕ: твой ответ должен представлять собой валидный JSON без ```json ``` и ничего более!
  Вот текст: {text}

category_prompt: |
  Определи, к какой категории больше подходит данное мероприятие.
  <СПИСОК>: IT-Ивенты, Лучшие места, Новый год, StandUp, Мастер классы, Еда, Разное,
  Активный отдых, Музыка, Фотография, Спорт, Театр, Экскурсия, Посиделки, Семья, Дети, Наука, Кино, Искусство, Лекция, Образование. Выбери значение строго из <СПИСОК>. ВНИМАНИЕ: В ответе должно быть строго одно слово. Вот событие: {text}

category_prompt_place: |
  Определи, к какой категории больше подходит данное место в городе.
  <СПИСОК>: Рынки, Галереи, Обсерватории, БотаническиеСады, Зоопарки, Аллеи, Фонтаны, Библиотеки, Памятники, Церкви, Театры, Музеи, Усадьбы, Бульвары, Площади, СмотровыеПлощадки, Водоёмы,
  Набережные, Лесопарки, Скверы, Парки. Выбери значение строго из <СПИСОК>. ВНИМАНИЕ: В ответе должно быть строго одно слово. Вот событие: {text}

link_title_prompt: |
  Придумай короткое и запоминающееся название для ссылки из 5-7 слов, описывающей следующее мероприятие: {text}
